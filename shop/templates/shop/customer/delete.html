{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container bg-white shadow rounded p-5">
    <h2 class="text-danger mb-4">Confirm Deletion</h2>

    <p>Are you sure you want to delete the customer <strong>{{ customer.name }}</strong>?</p>

    {% if customer.profile_pic %}
        <div class="mb-3">
            <label class="form-label">Profile Picture:</label><br>
            <img src="{{ customer.profile_pic.url }}" alt="Profile Picture" class="img-thumbnail" width="150">
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <a href="{% url 'shop:customers' %}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>

</body>
</html>
